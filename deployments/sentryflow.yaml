apiVersion: v1
kind: Namespace
metadata:
  name: sentryflow
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sentryflow
  namespace: sentryflow
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: sentryflow
rules:
  - apiGroups:
      - networking.istio.io
    verbs:
      - get
      - create
      - delete
    resources:
      - envoyfilters
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: sentryflow
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: sentryflow
subjects:
  - kind: ServiceAccount
    name: sentryflow
    namespace: sentryflow
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config
  namespace: sentryflow
data:
  config.yaml: |2-
    receivers:
      serviceMeshes:
        - name: istio-sidecar
          enable: true
    exporter:
      grpc:
        port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentryflow
  namespace: sentryflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sentryflow
  template:
    metadata:
      labels:
        app: sentryflow
    spec:
      serviceAccountName: sentryflow
      containers:
        - name: sentryflow
          image: 192.168.122.1:5000/5gsec/sentryflow:latest
          imagePullPolicy: Always
          args:
            - --config
            - /var/lib/sentryflow/config.yaml
          volumeMounts:
            - mountPath: /var/lib/sentryflow/
              name: config
          ports:
            - containerPort: 8080
              name: exporter
              protocol: TCP
            - containerPort: 8081
              name: filter-server
              protocol: TCP
          securityContext:
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1111
            allowPrivilegeEscalation: false
          readinessProbe:
            httpGet:
              port: 8081
              path: /healthz
              httpHeaders:
                - name: status
                  value: "200"
            initialDelaySeconds: 5
      terminationGracePeriodSeconds: 30
      volumes:
        - name: config
          configMap:
            name: config
            defaultMode: 420
---
apiVersion: v1
kind: Service
metadata:
  namespace: sentryflow
  name: sentryflow
spec:
  selector:
    app: sentryflow
  ports:
    - name: exporter
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: filter-server
      port: 8081
      targetPort: 8081
      protocol: TCP
